name: iOS frameworks build

on:
  pull_request:

jobs:
  build-ios-frameworks:
    runs-on: macos-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: yarn

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
          working-directory: example

      - name: Install root dependencies
        run: yarn --frozen-lockfile

      - name: Install example dependencies
        run: yarn --frozen-lockfile
        working-directory: example

      - name: Install pods
        run: USE_FRAMEWORKS=static bundle exec pod install
        working-directory: example/ios

      - name: Write Config.xcconfig
        run: echo MAPS_API_KEY=your_api_key_here >> ios/Config.xcconfig
        working-directory: example

      - name: Build iOS
        run: xcodebuild -workspace ios/rnmshowcase.xcworkspace -scheme rnmshowcase -configuration Debug -sdk iphonesimulator
        working-directory: example
